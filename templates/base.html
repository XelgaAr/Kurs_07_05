<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Fitness-Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/fitness_centers">Fitness Centers</a>
                    </li>
                    {% if user_login %}
                    <li class="nav-item"><a class="nav-link" href="/user">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/reservations">My Reservations</a></li>
<!--                    <li class="nav-item"><a class="nav-link" href="/user/checkout">Checkout</a></li>-->
<!--                    <li class="nav-item"><a class="nav-link" href="/user/resources">Resources</a></li>-->
                    {% endif %}
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if not user_login %}
                    <li class="nav-item"><button class="btn btn-outline-success me-2" type="button" onclick="location.href='/login'">Login</button></li>
                    <li class="nav-item"><button class="btn btn-outline-primary" type="button" onclick="location.href='/register'">Register</button></li>
                    {% else %}
                    <li class="nav-item"><span class="navbar-text">Welcome, {{ user_login }}!</span></li>
                    <li class="nav-item"><button class="btn btn-outline-danger ms-3" type="button" onclick="location.href='/logout'">Logout</button></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
