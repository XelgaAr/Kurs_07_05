{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Rate Your Trainer</h2>
    {% if current_rating %}
    <h4>Current Rating: {{ current_rating.points }}</h4>
    <p>{{ current_rating.text }}</p>
    {% else %}
    <form action="" method="post">
        <div class="form-group">
            <label for="points">Rating (1-5):</label>
            <input type="number" class="form-control" name="points" id="points" required>
        </div>
        <div class="form-group">
            <label for="text">Review:</label>
            <textarea class="form-control" name="text" id="text" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
    {% endif %}
</div>
{% endblock %}
